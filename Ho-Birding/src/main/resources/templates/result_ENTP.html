<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>까치</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @font-face {
            font-family: 'Ongleap Park Dahyun Font';
            src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
        }

        .share-button-style,
        .retry-button-style {
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        h1 {
            font-size: 25px;
            margin: 10px 0;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .title-image {
            width: 75%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            font-size: 40px;
            color: white;
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        .bird-image {
            margin-top: 0;
            width: 90%;
            max-width: 800px;
        }

        .button-container {
            margin-top: 20px;
        }

        .hover-text {
            margin-top: 10px;
        }

        .left-align {
            font-size: 20px;
            text-align: left;
            margin-left: 25px;
        }

        .padded-left {
            font-size: 20px;
            padding-left: 25px;
        }

        .custom-list {
            list-style-type: none;
            font-size: 18px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="image-container">
        <img src="/title_box.png" alt="타이틀 박스" class="title-image">
        <div class="title-text">까치</div>
    </div>
    <h1>날개를 펼쳐, 논리와 아이디어로 세상을 날다</h1>
    <br>
    <div class="image-container">
        <img src="/kc.png" alt="까치" class="bird-image">
    </div>
    <br>
    <p class="left-align padded-left">#아이디어공작소 #논쟁의왕 #창의력폭발</p>
    <ul class="custom-list left-align">
        <li>항상 새로운 아이디어를 찾아 나선다</li>
        <li>날 때마다 주변과 소통하며 활발한 행동을 취함</li>
        <li>자유롭고 유연하게 날며, 변화에 잘 적응한다</li>
        <li>새끼들과 함께 할 때 가장 창의적인 아이디어를 내놓는다</li>
    </ul>
    <div class="button-container">
        <button class="share-button-style" onclick="share()">공유하기</button>
        <button class="retry-button-style" onclick="retry()">다시하기</button>
        <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
    </div>
</div>
<script>
    function share() {
        const downloadLink = document.createElement('a');
        downloadLink.href = '/kc_s.png';
        downloadLink.download = 'kc_s.jpg';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        setTimeout(() => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "instagram://story-camera";
            } else {
                alert("Instagram app is not supported on this device.");
            }
        }, 1000);
    }

    function retry() {
        window.location.href = "/";
    }
</script>
</body>
</html>
