<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>붉은부리갈매기</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/bird.ico">
    <style>
        @font-face {
            font-family: 'Ongleap Park Dahyun Font';
            src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
        }

        .share-button-style,
        .retry-button-style {
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        h1 {
            font-size: 25px;
            margin: 10px 0;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .title-image {
            width: 75%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            font-size: 40px;
            color: white;
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        .bird-image {
            margin-top: 0;
            width: 90%;
            max-width: 800px;
        }

        .button-container {
            margin-top: 20px;
        }

        .hover-text {
            margin-top: 10px;
        }

        .left-align {
            font-size: 20px;
            text-align: left;
            margin-left: 25px;
        }

        .padded-left {
            font-size: 20px;
            padding-left: 25px;
        }

        .custom-list {
            list-style-type: none;
            font-size: 20px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="image-container">
        <img src="/title_box.png" alt="타이틀 박스" class="title-image">
        <div class="title-text">붉은부리갈매기</div>
    </div>
    <h1>모두를 즐겁게 만드는 하늘의 파티 스타</h1>
    <br>
    <div class="image-container">
        <img src="/bbg.png" alt="붉은부리갈매기" class="bird-image">
    </div>
    <br>
    <p class="left-align padded-left">#즐거운분위기메이커 #사교적인 #즐기는삶</p>
    <ul class="custom-list left-align">
        <li>활기차고 사교적인 성격으로 사람들을 즐겁게 한다</li>
        <li>즉흥적으로 날며, 주변을 밝히는 존재</li>
        <li>다른 새들과 함께 하는 활동을 선호하고, 에너지를 얻음</li>
        <li>항상 즐거움과 긍정적인 기운을 전파하는 새</li>
    </ul>
    <div class="button-container">
        <button class="share-button-style" onclick="share()">공유하기</button>
        <button class="retry-button-style" onclick="retry()">다시하기</button>
        <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
    </div>
</div>
<script>
    function share() {
        const downloadLink = document.createElement('a');
        downloadLink.href = '/bbg_s.png';
        downloadLink.download = 'bbg_s.jpg';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        setTimeout(() => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "instagram://story-camera";
            } else {
                alert("Instagram app is not supported on this device.");
            }
        }, 1000);
    }

    function retry() {
        window.location.href = "/";
    }
</script>
</body>
</html>
