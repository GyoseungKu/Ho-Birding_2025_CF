<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참새</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @font-face {
            font-family: 'Ongleap Park Dahyun Font';
            src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
        }

        .share-button-style,
        .retry-button-style {
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        h1 {
            font-size: 25px;
            margin: 10px 0;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .title-image {
            width: 75%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            font-size: 40px;
            color: white;
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        .bird-image {
            margin-top: 0;
            width: 90%;
            max-width: 800px;
        }

        .button-container {
            margin-top: 20px;
        }

        .hover-text {
            margin-top: 10px;
        }

        .left-align {
            font-size: 20px;
            text-align: left;
            margin-left: 25px;
        }

        .padded-left {
            font-size: 20px;
            padding-left: 25px;
        }

        .custom-list {
            list-style-type: none;
            font-size: 20px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="image-container">
        <img src="/title_box.png" alt="타이틀 박스" class="title-image">
        <div class="title-text">참새</div>
    </div>
    <h1>모두를 돌보는 따뜻한 둥지의 조정자</h1>
    <br>
    <div class="image-container">
        <img src="/cc.png" alt="참새" class="bird-image">
    </div>
    <br>
    <p class="left-align padded-left">#사교적인조정자 #사람중심 #따뜻한마음</p>
    <ul class="custom-list left-align">
        <li>사람들과 함께 있을 때 가장 빛나는 성격</li>
        <li>다정하고 친근하게 주변을 돌보는 새</li>
        <li>사교적이며, 다른 새들과의 관계를 중시함</li>
        <li>가족과 사회에 대한 깊은 애착을 가지고 비행한다</li>
    </ul>
    <div class="button-container">
        <button class="share-button-style" onclick="share()">공유하기</button>
        <button class="retry-button-style" onclick="retry()">다시하기</button>
        <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
    </div>
</div>
<script>
    function share() {
        const downloadLink = document.createElement('a');
        downloadLink.href = '/cc_s.png';
        downloadLink.download = 'cc_s.jpg';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        setTimeout(() => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "instagram://story-camera";
            } else {
                alert("Instagram app is not supported on this device.");
            }
        }, 1000);
    }

    function retry() {
        window.location.href = "/";
    }
</script>
</body>
</html>
