<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>??????</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        @font-face {
            font-family: 'Ongleap Park Dahyun Font';
            src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
        }

        .share-button-style,
        .retry-button-style {
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        h1 {
            font-size: 25px;
            margin: 10px 0;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .title-image {
            width: 75%;
            max-width: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .title-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            font-size: 40px;
            color: white;
            font-family: 'Ongleap Park Dahyun Font', sans-serif;
        }

        .bird-image {
            margin-top: 0;
            width: 90%;
            max-width: 800px;
            border-radius: 10px; /* Add this line to give a slight border-radius */
        }

        .button-container {
            margin-top: 20px;
        }

        .hover-text {
            margin-top: 10px;
        }

        .left-align {
            font-size: 20px;
            text-align: left;
            margin-left: 25px;
        }

        .padded-left {
            font-size: 20px;
            padding-left: 25px;
        }

        .custom-list {
            list-style-type: none;
            font-size: 20px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
<div class="result-container">
    <div class="image-container">
        <img src="/title_box.png" alt="타이틀 박스" class="title-image">
        <div class="title-text">??????</div>
    </div>
    <h1>혹시...? 이미 멸종한 새...?</h1>
    <br>
    <div class="image-container">
        <img src="/err.jpg" alt="알수없음" class="bird-image">
    </div>
    <br>
    <p class="left-align padded-left">#분석불가 #시스템오류 #멸종위기</p>
    <ul class="custom-list left-align">
        <li>분석 과정에서 에러 발생!</li>
        <li>당신은 이 세상에 존재하는 새가 맞나요?</li>
        <li>다시 응답하는 것은 어떨까요?</li>
        <li>오류가 계속되면 문의 바랍니다!</li>
    </ul>
    <div class="button-container">
        <button class="share-button-style" onclick="share()">공유하기</button>
        <button class="retry-button-style" onclick="retry()">다시하기</button>
        <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
    </div>
</div>
<script>
    function share() {
        const downloadLink = document.createElement('a');
        downloadLink.href = '/err_s.png';
        downloadLink.download = 'err_s.jpg';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);

        setTimeout(() => {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "instagram://story-camera";
            } else {
                alert("Instagram app is not supported on this device.");
            }
        }, 1000);
    }

    function retry() {
        window.location.href = "/";
    }
</script>
</body>
</html>
