<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제비</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    @font-face {
      font-family: 'Ongleap Park Dahyun Font';
      src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
    }

    .share-button-style,
    .retry-button-style {
      font-family: 'Ongleap Park Dahyun Font', sans-serif;
    }

    h1 {
      font-size: 25px;
      margin: 10px 0;
    }

    .image-container {
      position: relative;
      text-align: center;
    }

    .title-image {
      width: 75%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .title-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      font-size: 40px;
      color: white;
      font-family: 'Ongleap Park Dahyun Font', sans-serif;
    }

    .bird-image {
      margin-top: 0;
      width: 90%;
      max-width: 800px;
    }

    .button-container {
      margin-top: 20px;
    }

    .hover-text {
      margin-top: 10px;
    }

    .left-align {
      font-size: 20px;
      text-align: left;
      margin-left: 25px;
    }

    .padded-left {
      font-size: 20px;
      padding-left: 25px;
    }

    .custom-list {
      list-style-type: none;
      font-size: 20px;
      padding-left: 25px;
    }
  </style>
</head>
<body>
<div class="result-container">
  <div class="image-container">
    <img src="/title_box.png" alt="타이틀 박스" class="title-image">
    <div class="title-text">제비</div>
  </div>
  <h1>모두를 따뜻하게 감싸주는 둥지 지킴이</h1>
  <br>
  <div class="image-container">
    <img src="/cb.png" alt="제비" class="bird-image">
  </div>
  <br>
  <p class="left-align padded-left">#배려의수호자 #따뜻한마음 #책임감</p>
  <ul class="custom-list left-align">
    <li>따뜻한 마음으로 가족과 공동체를 돌보는 새</li>
    <li>사람들에게 위로와 안정을 주며 날아감</li>
    <li>세심하고 배려심 넘치는 성격</li>
    <li>안전하고 평화로운 곳에서 날개짓을 한다</li>
  </ul>
  <div class="button-container">
    <button class="share-button-style" onclick="share()">공유하기</button>
    <button class="retry-button-style" onclick="retry()">다시하기</button>
    <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
  </div>
</div>
<script>
  function share() {
    const downloadLink = document.createElement('a');
    downloadLink.href = '/cb_s.png';
    downloadLink.download = 'cb_s.jpg';
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);

    setTimeout(() => {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "instagram://story-camera";
      } else {
        alert("Instagram app is not supported on this device.");
      }
    }, 1000);
  }

  function retry() {
    window.location.href = "/";
  }
</script>
</body>
</html>
