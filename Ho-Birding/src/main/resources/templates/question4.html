<html lang="ko">
<head>

  <title>질문 4</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

      text-align: center;
      margin-bottom: 20px;
    }
    .question-header .progress {
      color: #ccc;
      font-size: 25px;
    }
    .question-header .question-number {
      font-size: 100px;
      color: #297131;
      margin: 10px 0;
    }
    .question-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .question-container h2 {
      font-size: 25px;
    }
    .answer-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .answer-button {
      display: block;
      width: 100%;

  <br><br><br><br><br><br>
</div>
<div class="answer-buttons">

</div>
</body>
</html>
