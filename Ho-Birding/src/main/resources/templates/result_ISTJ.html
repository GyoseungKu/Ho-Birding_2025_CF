<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오색딱다구리</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    @font-face {
      font-family: 'Ongleap Park Dahyun Font';
      src: url('/Ongleap Park Dahyun Font.ttf') format('truetype');
    }

    .share-button-style,
    .retry-button-style {
      font-family: 'Ongleap Park Dahyun Font', sans-serif;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0;
    }

    .image-container {
      position: relative;
      text-align: center;
    }

    .title-image {
      width: 75%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }

    .title-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -30%);
      font-size: 40px;
      color: white;
      font-family: 'Ongleap Park Dahyun Font', sans-serif;
    }

    .bird-image {
      margin-top: 0;
      width: 90%;
      max-width: 800px;
    }

    .button-container {
      margin-top: 20px;
    }

    .hover-text {
      margin-top: 10px;
    }

    .left-align {
      font-size: 20px;
      text-align: left;
      margin-left: 25px;
    }

    .padded-left {
      font-size: 20px;
      padding-left: 25px;
    }

    .custom-list {
      list-style-type: none;
      font-size: 20px;
      padding-left: 25px;
    }
  </style>
</head>
<body>
<div class="result-container">
  <div class="image-container">
    <img src="/title_box.png" alt="타이틀 박스" class="title-image">
    <div class="title-text">오색딱다구리</div>
  </div>
  <h1>날개짓도 계획적으로! 규칙을 지키는 신뢰의 수호자</h1>
  <br>
  <div class="image-container">
    <img src="/osd.png" alt="오색딱다구리" class="bird-image">
  </div>
  <br>
  <p class="left-align padded-left">#완벽주의자 #체계적 #책임감강한</p>
  <ul class="custom-list left-align">
    <li>체계적이고 조직적인 비행을 즐긴다</li>
    <li>규칙을 따르고, 목적에 맞는 정확한 비행을 선호</li>
    <li>한 번에 목표를 향해 꾸준히 날아가는 성격</li>
    <li>안정적이고 신뢰할 수 있는 존재</li>
  </ul>
  <div class="button-container">
    <button class="share-button-style" onclick="share()">공유하기</button>
    <button class="retry-button-style" onclick="retry()">다시하기</button>
    <p class="hover-text" style="margin-top: 20px;">with 호버링</p>
  </div>
</div>
<script>
  function share() {
    const downloadLink = document.createElement('a');
    downloadLink.href = '/osd_s.png';
    downloadLink.download = 'osd_s.jpg';
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);

    setTimeout(() => {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = "intent://stories#Intent;package=com.instagram.android;scheme=instagram;end;";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "instagram://story-camera";
      } else {
        alert("Instagram app is not supported on this device.");
      }
    }, 1000);
  }

  function retry() {
    window.location.href = "/";
  }
</script>
</body>
</html>
